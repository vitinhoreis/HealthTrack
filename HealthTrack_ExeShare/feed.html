<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- A codificação de caracteres que será utilizada: -->
    <meta charset="utf-8">
    <!-- Faz com que a página ocupe todo o espaço da tela do dispositivo que é apresentada: -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- inclusão da página de estilo style.css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- inclusão da página de estilo grid.css -->
    <link rel="stylesheet" href="./css/grid.css">
    <!-- inclusão da página de estilo css do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <!-- Inclusão ao suporte de ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    
    <title>ExeShare-Feed</title>

  </head>
  <body>
    <!-- Linhas 24-287 elementos dispostos sob a div com classe container -->
    <div id="feed" class="container">
      <!-- Linhas 26-58 cabeçalho da pág -->
      <header class="row">
        
        <aside class="col-md-1"></aside>
        <!-- Linhas 30-34 adicionando o nome do App no cabeçalho -->
        <div class="col-md-2"> 

            <h1 class="letra_exeshare">ExeShare</h1>

        </div>
        <!-- Linhas 36-56 adicionando icones de navegação do cabeçalho -->
        <section class="col-md-9">

            <div id="iplus">

              <i class="bi bi-plus-circle"></i>

            </div>

            <div id="iheart">

              <i class="bi bi-heart"></i>

            </div>

            <div id="imessage">

              <i class="bi bi-chat-dots"></i>

            </div>
            
        </section>

      </header>
      <!-- Linhas 60-257 corpo principal da página, contendo o feed de publicações -->
      <main>
        <!-- Linhas 62-156 adicionando uma publicação com tamanho total definido pela classe "post" -->
        <div class="post">
          <!-- Linhas 64-86 adicionando foto de perfil e username do usuário que fez a postagem -->
          <div class="row">

            <aside class="col-md-0"></aside>
  
            <div class="col-md-11">

              <img class="foto_perfil" src="./images/emilia-clarke-got.jpg" alt="Foto de Perfil">

              <p class="username">@EmiliaClarke</p>

            </div>
            <!-- Linhas 76-84 adicionando icone de opções de post (3 pontinhos) -->
            <section class="col-md-1">

              <div id="ipostopc">

                <i class="bi bi-three-dots-vertical"></i>

              </div>

            </section>
  
          </div>
          <!-- Linhas 88-92 adicionando a foto da postagem -->
          <div>

            <img class="imgpubli" src="./images/mulher_abdominal.jpg" alt="Publicação">

          </div>
          <!-- Linhas 94-154 adicionando icones do post: like, comment, share e save -->
          <div class="row">

            <aside class="col-md-4">

              <div class="row">

                <aside class="col-md-1"></aside>

                <div class="col-md-6">

                  <div class="row">

                    <aside class="col-md-4" id="ishare">

                      <i class="bi bi-heart"></i>

                    </aside>
        
                    <div class="col-md-4" id="ilike">

                      <i class="bi bi-chat"></i>

                    </div>
        
                    <section class="col-md-4" id="icomment">

                      <i class="bi bi-share"></i>

                    </section>

                  </div>
                 
                </div>

                <section class="col-md-5"></section>

              </div>
              
            </aside>

            <div class="col-md-4"></div>

            <section class="col-md-4">

              <div class="row">

                <aside class="col-md-9"></aside>

                <div class="col-md-1" id="isave">

                  <i class="bi bi-bookmark"></i>

                </div>

                <section class="col-md-2"></section>

              </div>

            </section>

          </div>

        </div>
        <!-- Linhas 157-253 adicionando uma publicação com tamanho total definido pela classe "post" -->
        <div class="post">
          <!-- Linhas 160-182 adicionando foto de perfil e username do usuário que fez a postagem -->
          <div class="row">

            <aside class="col-md-0"></aside>
  
            <div class="col-md-11">

              <img class="foto_perfil" src="./images/ed-sheeran_388608_36.jpg" alt="Foto de Perfil">

              <p class="username">@EdSheeran</p>

            </div>
            <!-- Linhas 172-180 adicionando icone de opções de post (3 pontinhos) -->
            <section class="col-md-1">

              <div id="ipostopc">

                <i class="bi bi-three-dots-vertical"></i>

              </div>

            </section>
  
          </div>
           <!-- Linhas 184-188 adicionando a foto da postagem -->
          <div>

            <img class="imgpubli" src="./images/correndo.jpg" alt="Publicação">

          </div>
          <!-- Linhas 190-251 adicionando icones do post: like, comment, share e save -->
          <div class="row">

            <aside class="col-md-4">

              <div class="row">

                <aside class="col-md-1"></aside>

                <div class="col-md-6">

                  <div class="row">

                    <aside class="col-md-4" id="ishare">

                      <i class="bi bi-heart"></i>

                    </aside>
        
                    <div class="col-md-4" id="ilike">

                      <i class="bi bi-chat"></i>

                    </div>
        
                    <section class="col-md-4" id="icomment">

                      <i class="bi bi-share"></i>

                    </section>

                  </div>
                 

                </div>

                <section class="col-md-5"></section>

              </div>        

            </aside>

            <div class="col-md-4"></div>

            <section class="col-md-4">

              <div class="row">

                <aside class="col-md-9"></aside>

                <div class="col-md-1" id="isave">

                  <i class="bi bi-bookmark"></i>

                </div>

                <section class="col-md-2"></section>

              </div>

            </section>

          </div>

        </div>

      </main>
      <!-- Linhas 257-285 rodapé de pág, contendo os icones de navegação principal -->
      <footer>

        <div id="itimeline">

          <a href="./feed.html">
          
            <i class="bi bi-people-fill"></i>
          
          </a>

        </div>

        <div id="iexercicio">

          <a href="./tela_exercicios.html">
          
            <img src="./images/icone_exercicioPNG.png" alt="Tela Exercício">
          
          </a>
          
        </div>

        <div id="iperfil">

          <i class="bi bi-person-circle"></i>

        </div>

      </footer>

    </div>
    
    <!-- Referencia do arquivo Bootstrap Bundle JS (com o Popper) do toolkit: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
